<h6 mat-dialog-title>
  {{ data?.title }}
</h6>
<div mat-dialog-content>
  <p class="--text-gray">{{ data?.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">
    {{ data?.cancelButton }}
  </button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
  >
    {{ data?.confirmButton }}
  </button>
</div>
