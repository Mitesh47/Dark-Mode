<div class="main d-flex justify-content-center align-items-center">
  <div class="form-container mat-elevation-z5 text-center">
    <ng-container *ngIf="_AuthService.currentUser$ | async as user">
      <h4>User Profile</h4>
      <div class="profile-image">
        <img
          [src]="user.photoURL ?? 'assets/placeholder-image.jpg'"
          alt=""
          width="120"
          height="120"
        />
        <button mat-mini-fab (click)="inputField.click()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>

      <div>
        <input
          #inputField
          type="file"
          hidden
          (change)="uploadImage($event, user)"
        />
      </div>
    </ng-container>
  </div>
</div>
