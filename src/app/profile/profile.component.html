<div class="profile-update-container">
  <mat-card class="example-card">
    <mat-card-header class="d-flex justify-content-center">
      <p style="font-weight: 800; font-size: 18px">Your Profile</p>
    </mat-card-header>
    <mat-card-content>
      <div class="d-flex justify-content-center">
        <lib-single-file-upload
          [isExcelToJson]="false"
          [rootURL]="rootUrl"
          [FilePath]="'/user/' + _GlobalService.userDetails.id + '/'"
          [(currentFile)]="UserPhoto"
          [isRequired]="true"
          label="User Photo"
        ></lib-single-file-upload>
      </div>
      <div class="mt-3">
        <form class="example-form">
          <mat-form-field
            style="width: 100%"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Full Name</mat-label>
            <input type="text" matInput name="name" [(ngModel)]="name" />
          </mat-form-field>
        </form>
        <form class="example-form">
          <mat-form-field
            style="width: 100%"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Username</mat-label>
            <input
              type="text"
              matInput
              name="username"
              [(ngModel)]="username"
            />
          </mat-form-field>
        </form>
        <form class="example-form">
          <mat-form-field
            style="width: 100%"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              name="password"
              [(ngModel)]="password"
            />
          </mat-form-field>
        </form>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
