<div class="profile-update-container">
  <mat-card class="example-card">
    <mat-card-header class="d-flex justify-content-center">
      <p style="font-weight: 800; font-size: 18px">Your Profile</p>
    </mat-card-header>
    <mat-card-content>
      <div class="d-flex justify-content-center">
        <lib-single-file-upload
          [isExcelToJson]="false"
          [rootURL]="rootUrl"
          [FilePath]="'/user/' + _GlobalService.userDetails.id + '/'"
          [(currentFile)]="UserPhoto"
          [isRequired]="true"
          label="User Photo"
        ></lib-single-file-upload>
      </div>
      <div class="mt-3">
        <form class="example-form">
          <mat-form-field
            style="width: 100%"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Full Name</mat-label>
            <input type="text" matInput name="name" [(ngModel)]="name" />
          </mat-form-field>
        </form>
        <form class="example-form">
          <mat-form-field
            style="width: 100%"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Username</mat-label>
            <input
              type="text"
              matInput
              name="username"
              [(ngModel)]="username"
            />
          </mat-form-field>
        </form>
        <form class="example-form">
          <mat-form-field class="example-full-width" style="width: 100%">
            <mat-label>Birth Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              name="dob"
              [(ngModel)]="dob"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
        </form>
        <div class="d-flex justify-content-center align-items-center">
          <label>Gender: </label>
          <mat-radio-group [(ngModel)]="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button routerLink="/dashboard">Cancel</button>
      <button mat-button (click)="OnUpdate()">Update</button>
    </mat-card-actions>
  </mat-card>
</div>
