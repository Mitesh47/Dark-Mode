<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  Responsive Side Nav
  <span class="example-spacer"></span>
  <mat-slide-toggle [(ngModel)]="isDark"></mat-slide-toggle>
</mat-toolbar>

<mat-sidenav-container class="theme-dark mat-app-background">
  <mat-sidenav #sidenav="matSidenav">
    <img
      class="avatar"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqRyIiwYCq4s-fZi1zdmyfSuIPUvg9EyZ_Q&usqp=CAU"
      alt="avatar"
    />
    <h4 class="name">Mitesh Mor</h4>
    <p class="designation">Software Developer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <button mat-button color="primary">Test</button>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod corrupti
      tempore quos, nostrum animi tempora minus dolores officiis fuga
      consectetur, hic molestiae laborum doloribus, ab blanditiis dolorem enim
      cupiditate. Asperiores!
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
