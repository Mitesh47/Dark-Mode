<div class="main">
  <div class="container" [ngClass]="{ active: isActive }">
    <div class="form-container sign-up">
      <form>
        <p class="h1">Create Account</p>
        <div class="social-icons">
          <a class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a class="icon"><i class="fa-brands fa-github"></i></a>
          <a class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your username for registration</span>
        <input type="text" placeholder="Name" name="name" [(ngModel)]="name" />
        <input
          type="text"
          placeholder="Username"
          name="email"
          [(ngModel)]="username"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
        />
        <button (click)="OnSignUp()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <p class="h1">Sign In</p>
        <div class="social-icons">
          <a class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a class="icon"><i class="fa-brands fa-github"></i></a>
          <a class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email password</span>
        <input
          type="text"
          placeholder="Username"
          name="email"
          [(ngModel)]="username"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
        />
        <a>Forget Your Password?</a>
        <button (click)="OnLogIn()">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <p class="h1">Welcome Back !</p>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login" (click)="toggleContainer()">
            Sign In
          </button>
        </div>
        <div class="toggle-panel toggle-right">
          <p class="h1">Hello Friend,</p>
          <p>Register with your personal details to use all of site features</p>
          <button class="hidden" id="register" (click)="toggleContainer()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
